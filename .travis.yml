language: python
python: 2.7
dist: trusty

env:
  global:
    - >
      STATUS=$'curl -so/dev/null --user $MBED_BOT --request POST
      https://api.github.com/repos/$TRAVIS_REPO_SLUG/statuses/${TRAVIS_PULL_REQUEST_SHA:-$TRAVIS_COMMIT}
      --data @- << DATA\n{
      "state": "$0",
      "description": "$1",
      "context": "travis-ci/$TARGET",
      "target_url": "https://travis-ci.org/$TRAVIS_REPO_SLUG/jobs/$TRAVIS_JOB_ID"
      }\nDATA'
# cache:
#   pip: true
#   directories:
#     - $HOME/.cache/apt

after_success:
  - bash -c "$STATUS" success "Build $TARGET has passed"

after_failure:
  - bash -c "$STATUS" failure "Build $TARGET has failed"

before_install:
  # - bash -c "$STATUS" pending "Local $NAME testing is in progress"
  # Make sure pipefail
  - set -o pipefail
  # Setup apt to cache
  - mkdir -p $HOME/.cache/apt/partial
  - sudo rm -rf /var/cache/apt/archives
  - sudo ln -s $HOME/.cache/apt /var/cache/apt/archives
  # Setup ppa to make sure arm-none-eabi-gcc is correct version
  - sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa
  - sudo add-apt-repository -y ppa:deadsnakes/ppa
  # workaround for https://travis-ci.community/t/then-sudo-apt-get-update-failed-public-key-is-not-available-no-pubkey-6b05f25d762e3157-in-ubuntu-xenial/1728
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 762E3157
  # Loop until update succeeds (timeouts can occur)
  - travis_retry $(! sudo apt-get update 2>&1 |grep Failed)

install:
  # Print versions we use
  # - gcc --version
  # - python --version
  # Install dependencies
  - sudo apt-get install gcc-arm-embedded
  - arm-none-eabi-gcc --version
  # Deploy mbed and pip dependencies
  - pip install mbed-cli
  - mbed new .
  - mbed deploy --verbose
  # - pip install -r mbed-os/requirements.txt

